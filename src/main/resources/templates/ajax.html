<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>JetSetter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">JetSetterBooking.com</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>JetSetter Booking</h1>

        <div id="feedback"></div>

        <form class="form-horizontal" id="search-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Country</label>
                <div class="col-sm-10">
                    <select class="form-control" id="id_country"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                    <select class="form-control" id="id_city"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Hotel</label>
                <div class="col-sm-10">
                    <select class="form-control" id="id_hotel"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">No Of Single Rooms</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_singleRoom"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">No Of Double Rooms</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_doubleRoom"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">No Of Tipple Rooms</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_tippleRoom"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">From Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_fromDate"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">To Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_toDate"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-lg">Check Availability
                    </button>
                </div>
            </div>
        </form>

    </div>

</div>

<div class="container">
    <footer>
        <p>
            Â© <a href="#">JetSetter.com</a> 2017
        </p>
    </footer>
</div>

<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
